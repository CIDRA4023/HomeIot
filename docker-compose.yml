services:
  app:
    build:
      context: ./server/mqtt_gateway
    env_file:
      - .env
    environment:
      INFLUX_URL: ${INFLUX_URL:-http://influxdb:8086}
    volumes:
      - ./server/config/mosquitto/certs/ca.crt:/etc/ssl/certs/homeiot-ca.crt:ro
    depends_on:
      influxdb:
        condition: service_healthy
      mqtt:
        condition: service_started

  batch:
    build:
      context: ./server/batch
    env_file:
      - .env
    depends_on:
      influxdb:
        condition: service_healthy
    volumes:
      - ./data/duckdb:/data/duckdb
      - ./data/parquet:/data/parquet

  influxdb:
    image: influxdb:2.7
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping", "--host", "http://localhost:8086"]
      interval: 10s
      timeout: 5s
      retries: 5

  mqtt:
    image: eclipse-mosquitto:2.0
    restart: unless-stopped
    ports:
      - "8883:8883"
    volumes:
      - ./server/config/mosquitto:/mosquitto/config:ro

  node_exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/host"
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./server/config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      node_exporter:
        condition: service_started

  grafana:
    image: grafana/grafana:latest-ubuntu
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TZ:-Asia/Tokyo}
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=motherduck-duckdb-datasource
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    depends_on:
      influxdb:
        condition: service_healthy
    volumes:
      - grafana-data:/var/lib/grafana
      - ./server/grafana/provisioning:/etc/grafana/provisioning
      - ./server/grafana/dashboards:/var/lib/grafana/dashboards
      - ./server/grafana/plugins/motherduck-duckdb-datasource:/var/lib/grafana/plugins/motherduck-duckdb-datasource
      - ./data/duckdb:/data/duckdb:ro
      - ./data/parquet:/data/parquet:ro

  uptime_kuma:
    image: louislam/uptime-kuma:1
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - TZ=${TZ:-Asia/Tokyo}
      - NODE_EXTRA_CA_CERTS=/etc/ssl/certs/homeiot-ca.crt
    volumes:
      - uptime-kuma-data:/app/data

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    depends_on:
      grafana:
        condition: service_started
      app:
        condition: service_started
    environment:
      - CLOUDFLARE_TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}



volumes:
  influxdb-data:
  influxdb-config:
  mosquitto-data:
  mosquitto-config:
  grafana-data:
  uptime-kuma-data:
