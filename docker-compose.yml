services:
  app:
    build:
      context: ./server/mqtt_gateway
    env_file:
      - .env
    environment:
      INFLUX_URL: ${INFLUX_URL:-http://influxdb:8086}
    depends_on:
      influxdb:
        condition: service_healthy
      mqtt:
        condition: service_started
    ports:
      - "${APP_PORT:-8000}:8000"

  batch:
    build:
      context: ./server/batch
    env_file:
      - .env
    depends_on:
      influxdb:
        condition: service_healthy
    volumes:
      - ./data/duckdb:/data/duckdb
      - ./data/parquet:/data/parquet

  influxdb:
    image: influxdb:2.7
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping", "--host", "http://localhost:8086"]
      interval: 10s
      timeout: 5s
      retries: 5

  mqtt:
    image: eclipse-mosquitto:2.0
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
    - ./server/config/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  grafana:
    image: grafana/grafana:latest-ubuntu
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TZ:-Asia/Tokyo}
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=motherduck-duckdb-datasource
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      influxdb:
        condition: service_healthy
    volumes:
      - grafana-data:/var/lib/grafana
      - ./server/grafana/provisioning:/etc/grafana/provisioning
      - ./server/grafana/dashboards:/var/lib/grafana/dashboards
      - ./server/grafana/plugins/motherduck-duckdb-datasource:/var/lib/grafana/plugins/motherduck-duckdb-datasource
      - ./data/duckdb:/data/duckdb:ro
      - ./data/parquet:/data/parquet:ro

volumes:
  influxdb-data:
  influxdb-config:
  mosquitto-data:
  mosquitto-config:
  grafana-data:
