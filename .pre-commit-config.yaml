repos:
  - repo: https://github.com/pycqa/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
      - id: ruff-format

  - repo: https://github.com/seddonym/import-linter
    rev: v1.12
    hooks:
      - id: import-linter

  - repo: https://github.com/pytest-dev/pytest
    rev: 8.3.0
    hooks:
      - id: pytest

  - repo: local
    hooks:
      - id: ty
        name: ty type checker
        entry: uv run ty
        language: system
        pass_filenames: false
